name: vectordb-serve

resources:
  cloud: aws
  accelerators: {L4:1, A10G:1, A10:1, V100:1}
  memory: 32+
  ports: 8000

file_mounts:
  /vectordb:
    name: sky-vectordb
    mode: MOUNT

setup: |
  pip install numpy==1.26.4
  pip install torch==2.5.1 torchvision==0.20.1 ftfy regex tqdm
  pip install open_clip_torch chromadb pandas
  pip install fastapi uvicorn pydantic

workdir: ~/skypilot/examples/batch_inference

run: |
  python scripts/serve_vectordb.py \
    --collection-name clip_embeddings \
    --persist-dir /vectordb/chroma \
    --host 0.0.0.0 \
    --port 8000 

service:
  replicas: 1
  readiness_probe:
    path: /health