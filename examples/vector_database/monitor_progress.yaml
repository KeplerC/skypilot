name: clip-monitor-progress

workdir: .

resources:
  cpus: 2
  memory: 8+
  cloud: aws
  ports:
    - 8000

file_mounts:
  /output:
    name: sky-demo-embedding
    # this needs to be the same as the source in compute_vectors.yaml
    mode: MOUNT

setup: |
  pip install fastapi uvicorn aiofiles

run: |
  python scripts/monitor_progress.py 